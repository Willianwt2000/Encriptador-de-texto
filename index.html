<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="./img/exterminator-removebg.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Text | Ecrypted</title>
</head>

<body>
  <header class="header" id="header">
    <h1>Text Encrypted</h1>
  </header>
  <main>
    <div class="container">
      <textarea id="encriptar" class="encriptar" placeholder="Ingrese el texto"></textarea>
      <div id="desencriptar" class="desencriptar">
        <img class="exterminator" src="./img/exterminator-removebg.png" alt="exterminator">
        <p id="resultado" class="resultado">Empieza por escribir algo</p>
        <p class="leyenda" id="leyenda">Ingresa el texto que deseas encriptar</p>
      </div>
    </div>

    <div class="advertenciaGroup">
      <img src="./img/bi_exclamation-circle-fill.svg" alt="">
      <p id="advice">Solo letras min√∫sculas sin acentos</p>
    </div>

    <div class="btns">
      <button><i class="bi bi-lock"></i> </i><span>Encriptar</span></button>
      <button><i class="bi bi-unlock"> </i><span>Desencriptar</span></button>
      <button><i class="bi bi-copy"> </i> <span>Copiar</span></button>
    </div>

  </main>
  <footer>
    <section id="footer" class="footer">
      <div class="container">
        <a href="https://app.aluracursos.com/user/wmetelien">
          <img class="logo-footer" id="logo-footer" src="./img/Logo.svg" alt="logo alura" class="logo">
        </a>
        <p class="copy">&copy; Will_{Dev}</p>
      </div>

      <div class="nav" id="nav">
        <a class="tooltip-box" href="https://github.com/Willianwt2000" target="_blank"
          rel="noreferrer noopener">
          <span class="tooltip-info" id="github-span"></span>
          <img class="github" src="./img/github.svg" alt="github" id="github">
        </a>

        <a class="tooltip-box" href="https://app.aluracursos.com/user/wmetelien" target="_blank"
          rel="noreferrer noopener">
          <span class="tooltip-info" id="alura-span"></span>
          <img class="aluracursos" src="./img/Logo.svg" alt="aluracursos" id="aluracursos">
        </a>

        <a class="tooltip-box" href="https://www.linkedin.com/in/willian-casta%C3%B1o-m-bb373724b/" target="_blank" rel="noreferrer noopener">
          <span class="tooltip-info" id="linkedin-span"></span>
          <img class="linkedin" src="./img/linkedin.svg" alt="linkedin" id="linkedin">
        </a>

        <a class="tooltip-box" href="" target="_blank">
          <span class="tooltip-info" id="udemy"></span>
          <img class="udemy" src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"alt="udemy" id="udemy">
        </a>
      </div>
    </section>
  </footer>
  <script src="app.js"></script>
</body>

</html>
